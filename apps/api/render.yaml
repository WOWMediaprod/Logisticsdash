services:
  - type: web
    name: logistics-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd apps/api && npm install && npx prisma generate && npm run build
    startCommand: cd apps/api && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: logistics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_SECRET_DRIVER
        generateValue: true
      - key: JWT_EXPIRY_DRIVER
        value: 7d
      - key: FRONTEND_URL
        value: https://logisticsdash.vercel.app
      - key: API_URL
        value: https://logistics-api-d93v.onrender.com