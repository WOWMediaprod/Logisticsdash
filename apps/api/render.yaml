services:
  - type: web
    name: logistics-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && cd apps/api && pnpm install && pnpm run build
    startCommand: cd apps/api && pnpm run prisma:deploy && pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # DATABASE_URL should be set manually in Render dashboard
      # Use your Supabase connection string
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_SECRET_DRIVER
        generateValue: true
      - key: JWT_EXPIRY_DRIVER
        value: 7d
      - key: FRONTEND_URL
        value: https://logisticsdash.vercel.app
      - key: API_URL
        value: https://logistics-api-d93v.onrender.com